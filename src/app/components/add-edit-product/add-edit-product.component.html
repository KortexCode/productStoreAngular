<div class="container">
  <div class="card text-white bg-secondary mb-3 mt-3 mx-auto" style="max-width: 20rem;">
    <div class="card-header text-center fw-bold fs-5">Add a product</div>
    <div class="card-body">
      <form [formGroup]="formAddControl">
        <input formControlName="name" type="text" class="form-control mb-3" placeholder="Add name">
        <input formControlName="description" type="text" class="form-control mb-3" placeholder="Add description">
        <input formControlName="price" type="text" class="form-control mb-3" placeholder="Add price">
        <input formControlName="stock" type="text" class="form-control mb-3" placeholder="Add stock">
        <div class="d-flex flex-row justify-content-center">
          <button type="button" class="btn btn-primary w-50">Accept</button>
          <button routerLink="/" type="button" class="btn btn-danger  w-50 ms-3">back</button>
        </div>
      </form>
    </div>
  </div>
</div>
