<app-navbar></app-navbar>
<div class="w-100" *ngIf="loading">
  <app-progress-bar></app-progress-bar>
</div>
<div class="container">
  <div class="d-flex my-3 justify-content-between">
    <h4 class="mt-3 fw-bold fs-3">Product List</h4>
      <button type="button" class="btn bg-primary text-white" routerLink="add">Add Product</button>
  </div>
  <div *ngIf="!loading">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (item of listProducts; track item.id) {
        <tr>
          <td>{{item.product_name}}</td>
          <td>{{item.product_description}}</td>
          <td>${{item.price}}</td>
          <td>{{item.stock}}</td>
          <td class="d-flex flex-row justify-content-around">
            <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-info btn-sm me-2">Edit</button>
            <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
